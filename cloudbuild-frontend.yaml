steps:
  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build', '--build-arg',
        'VITE_API_URL=YOUR_BACKEND_DEPLOYMENT_URL_HERE',
        '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/recipe-repo/recipe-frontend',
        './frontend'
      ]

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/recipe-repo/recipe-frontend']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'recipe-frontend',
        '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/recipe-repo/recipe-frontend',
        '--platform', 'managed',
        '--region', 'us-central1',
        '--allow-unauthenticated',
        '--port', '80'
      ]

options:
  logging: CLOUD_LOGGING_ONLY